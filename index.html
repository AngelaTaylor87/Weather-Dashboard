<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Weather Dashboard</title>
</head>
<section class="hero is-success">
  <div class="hero-body has-text-centered">
    <h1 class="title">
      Weather Dashboard
    </h1>
  </div>
</section>

<body>
  <section class="city-search">
    <div class="container">
      <p class="cname"><strong>City name:</strong></p>
      
      
        <input type="text" placeholder="Type city here" autofocus>
       
          <button id="fetch-button">Search</button>
          <span class="msg"></span>
          
        </div>
      
      
      <div>
        <aside class="ajax-section">
          <div class="container">
            <div class="box" id="box1">
            <ul>
              <li id="current-date"></li>
              <li id="current-temp"></li>
              <li id="current-wind"></li>
              <li id="current-hum"></li>
              <li id="uv-index"></li>
            </ul>
          </div>
          </div>
        </aside>
      </div>
  </section>
  <div>
    <ul>
      <li class="btn-list">
        <button>Atlanta</button>
        <button>Houston</button>
        <button>Miami</button>
        <button>Dallas</button>
        <button>Los Angeles</button>
      </li>
    </ul>
  </div>
  <h2>5-day forecast:</h2>

  <div class="columns">
    <div class="column">
      <div class="box" id="box2">
        <ul>
        <li class="title is-5" id="next-day"></li>
        <li class="subtitle" id="n-d-temp"></li>
        <li id="n-d-wind"></li>
        <li id="n-d-hum"></li>
        <li id="n-d-uv"></li>
        </ul>
      </div>
    </div>
    <div class="column">
      <div class="box" id="box3">
        <ul>
        <li class="title is-5" id="third-day"></li>
        <li class="subtitle" id="third-d-temp"></li>
        <li id="third-d-wind"></li>
        <li id="third-d-hum"></li>
        <li id="third-d-uv"></li>
      </ul>
      </div>
    </div>
    <div class="column">
      <div class="box" id="box4">
        <ul>
        <li class="title is-5" id="fourth-day"></li>
        <li class="subtitle" id="fourth-d-temp"></li>
        <li id="fourth-d-wind"></li>
        <li id="fourth-d-hum"></li>
        <li id="fourth-d-uv"></li>
      </ul>
      </div>
    </div>
    <div class="column">
      <div class="box" id="box5">
        <ul>
        <li class="title is-5" id="fifth-day"></li>
        <li class="subtitle" id="fifth-d-temp"></li>
        <li id="fifth-d-wind"></li>
        <li id="fifth-d-hum"></li>
        <li id="fifth-d-uv"></li>
      </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
